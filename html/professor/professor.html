  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,700i|Quicksand:400,700" rel="stylesheet">
</head>
<body>

  <header>
    <div class="top_header">
      <div class="left_top_header">
        <a href="./professor.html" id="logo_anchor"><img src="../../img/logo.png" id="logo" alt="Logo" /></a>
        <div id="title_div">
          <h1 class="after_logo_title">Tack</h1>
        </div>
      </div>
      <div class="right_top_header">
        <div class="dropdown">
          <button onclick="dropDown()" class="dropbtn"><img src="../../img/user.png" id="user_icon" alt="Icone de usuário"></button>
          <div id="dropDownUser" class="contentDropDown">
            <a href="../../index.html" id="btnSair">Sair</a>
            <a id="usuarioEdit">Editar</a>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom_header">
      <nav>
        <ul>
          <li><a href="#" id="homeAnchor"><img src="../../img/home.png" id="bottom_header_home" alt=""></a></li>
          <li><a href="#" id="unidadesCurricularesAnchor"><img src="../../img/note.png" id="bottom_header_note" alt=""></a></li>
          <li><a href="#" id="maisAnchor"><img src="../../img/more.png" id="bottom_header_more" alt=""></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div id="root">
      <section id="homeSection" class="">
        <div id="adicaoAtividades">
          <form>
              <div id="tituloDiv">
                <input type="text" class=""  id="tituloInput" autofocus required/>
                <label for="tituloInput">Atividade</label>
              </div>
              <div id="dataEntregaDiv">
                  <input type="date" class=""  id="dataEntregaInput" required/>
              </div>
              <div id="descricaoDiv">
                  <textarea id="descricaoTextarea" cols="30" rows="10" required></textarea>
                  <label for="descricaoTextarea">Descrição:</label>
              </div>
              <div id="unidadeCurricularDiv">
                <select id="unidadeCurricularesSelect">
                  <option value="">Selecione uma opção</option>
                </select>
              </div>
          </form>
          <div id="adicionarDiv">
            <input type="button" value="Adicionar" onclick="adicionarAtividade()"/>
          </div>
        </div>
        <p id="spam"></p>
        <div id="atividadesAcionadas">
          <ul id="atividadesAcionadasList"></ul>
        </div>
        <p id="spamP" class="hidden">Nenhuma atividade adicionada ainda.</p>
      </section>
      <section id="unidadesCurricularesSection" class="hidden"><ul id="unidadesCurricularesList"></ul></section>
      <section id="maisSection" class="hidden"></section>
      <section id="editarUsu" class="hidden">
      <form>
        <div class="dadoDisciplinaDiv">
          <input type="text" id="usuEdit" required autofocus/>
          <label for="usuEdit">Usúario</label>
        </div>
        <div class="dadoDisciplinaDiv">
          <input type="password" id="senhaAtual" required autofocus/>
          <label for="senhaAtual">Senha Atual</label>
        </div>
        <div class="dadoDisciplinaDiv">
          <input type="password" id="senhaEdit" required autofocus/>
          <label for="senhaEdit">Nova Senha</label>
        </div>
        <div class="botoesFormulario">
          <input type="button" value="Alterar" onclick="alterarCadastro()" />
          <input type="reset" value="Limpar" />  
        </div>
        <p id="spamProfessor"></p>
      </form> 
      </section>
    </div>
  </main>
  <footer>
    <div id="footer_div">
      <div id="gitgub_footer_div">
        <img src="../../img/github.png" id="github_footer_icon" alt="" />
        <a href="https://github.com/H3GON101/Tack"  target=”_blank” id="github_footer_anchor">GitHub Repository</a>
      </div>
      <div id="email_footer_div">
        <img src="../../img/email.png" id="email_footer_icon" alt="" />
        <a href="mailto:tack.suporte@gmail.com?Subject=Tack" id="email_footer_anchor" target=”_blank”>Algum problema? tack.suporte@gmail.com</a>
      </div>        
      <div id="mark_footer_div">
        <img src="../../img/mark.png" id="mark_footer_icon" alt="" />
        <p>Desenvolvido por Silva&Rodrigues.</p>
      </div>
    </div>
  </footer>
