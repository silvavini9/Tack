<body>
  <header>
      <div class="cabeçalhoEsquerda">
        <a href="../../index.html" class="ancoraLogo"><img src="../../img/logo.png" class="logo" alt="Logo" /></a>
        <div class="tituloDiv">
          <h1 class="tituloH1">Tack</h1>
        </div>
      </div>
      <div class="cabeçalhoDireita">
        <a id="ancoraLoginProfessor">Login</a>
      </div>
  </header>
  <main>
    <form class="formularioDisciplina">
      <div class="dadoDisciplinaDiv">
        <input type="text" id="nomeDisciplinaProfessor" required autofocus/>
        <label for="nomeDisciplinaProfessor">Disciplina</label>
      </div>
      <div class="dadoDisciplinaDiv">
        <input type="text" id="turmaDisciplinaProfessor" required />
        <label for="turmaDisciplinaProfessor">Turma</label>
      </div>
      <div class="botoesFormulario">
        <input type="button" value="Adicionar" onclick="displayUnidadesCurricularesProfessor()" />
        <input type="reset" value="Limpar" />  
      </div>
    </form>
    <p id="spamP"></p>
    <div id="paragrafoDisciplinasDiv">
        <p id="paragrafoDisciplinas">Disciplinas:</p>
    </div>
    <div id="divDisciplinas">
      <ul id="listaDisciplinasProfessor">
        <li>
          <div class="dadosDisciplinas">
            <h2>Matemática I(Apenas Exemplo)</h2>
            <p>Turma: 1ºD</p>
          </div>
          <input id="removerExemplo" type="button" value="Remover" />
        </li>       
      </ul>
    </div>

    <input type="button" value="Concluir" onclick="finalizar()" id="finalizarProfessor"/>
    <p id="finalizarSpamProfessor" class="hidden">Nenhuma Unidade Curricular adicionada!</p>
    <footer>
        <div id="footer_div">
          <div id="gitgub_footer_div">
            <img src="../../img/github.png" id="github_footer_icon" alt="" />
            <a href="https://github.com/H3GON101/Tack"  target=”_blank” id="github_footer_anchor">GitHub Repository</a>
          </div>
          <div id="email_footer_div">
            <img src="../../img/email.png" id="email_footer_icon" alt="" />
            <a href="mailto:tack.suporte@gmail.com?Subject=Tack" id="email_footer_anchor" target=”_blank”>Algum problema? tack.suporte@gmail.com</a>
          </div>        
          <div id="mark_footer_div">
            <img src="../../img/mark.png" id="mark_footer_icon" alt="" />
            <p>Desenvolvido por Silva&Rodrigues.</p>
          </div>
        </div>
      </footer>
  </main>
